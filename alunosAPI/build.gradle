plugins {
	id 'org.springframework.boot' version '2.3.4.RELEASE'
	id 'io.spring.dependency-management' version '1.0.10.RELEASE'
	id 'java'
}

group = 'br.com.fiap'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {

	implementation 'org.springframework.boot:spring-boot-starter-data-mongodb'
	implementation 'org.springframework.boot:spring-boot-starter-web'

	//Swagger
	implementation 'io.springfox:springfox-boot-starter:3.0.0'

	testImplementation "org.testcontainers:testcontainers:1.12.5"
	testImplementation "org.testcontainers:junit-jupiter:1.12.5"
	testImplementation "org.springframework.boot:spring-boot-starter-web:2.2.1.RELEASE"
	testImplementation("org.springframework.boot:spring-boot-starter-test:2.2.1.RELEASE") {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}

	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}
}

test {
	useJUnitPlatform()
}
